{% extends 'base.html' %}
{% block content %}
<form method="POST">
    {% for q in questions %}
        <div class="question">
            <p><b>{{ q.topic }}</b>: {{ q.question_text }}</p>
            <label><input type="radio" name="{{ q.id }}" value="A" required> {{ q.option_a }}</label><br>
            <label><input type="radio" name="{{ q.id }}" value="B"> {{ q.option_b }}</label><br>
            <label><input type="radio" name="{{ q.id }}" value="C"> {{ q.option_c }}</label><br>
            <label><input type="radio" name="{{ q.id }}" value="D"> {{ q.option_d }}</label><br><br>
        </div>
    {% endfor %}
    <button type="submit">GÃ¶nder</button>
</form>
{% endblock %}
